<head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="index.html">
  <img src="logo.png" alt="AL ZOZ Logo" height="40" class="logo-img">
</a>
      <div><a href="index.html" class="btn btn-outline-light btn-sm">Home</a></div>
    </div>
  </nav>
  <main class="container py-4">
    <h2>Hot Offers</h2>
    <div id="offers" class="row g-3 mt-3"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const offersEl = document.getElementById('offers');

    async function loadOffers(){
      offersEl.innerHTML = '';
      const snap = await db.collection('products').where('offer','==', true).orderBy('createdAt','desc').get();
      if(snap.empty) { offersEl.innerHTML = '<div class="col-12 text-muted">No hot offers at the moment.</div>'; return; }
      snap.forEach(doc=>{
        const p = doc.data();
        const el = document.createElement('div'); el.className='col-sm-6 col-md-4 col-lg-3';
        el.innerHTML = `
          <div class="card">
            <div class="p-2"><span class="offer-badge">HOT OFFER</span></div>
            <img src="${p.img||'https://via.placeholder.com/400x300'}" class="card-img-top" style="height:180px;object-fit:cover">
            <div class="card-body"><h5>${p.name}</h5><p class="fw-bold">$${p.price}</p></div>
          </div>`;
        offersEl.appendChild(el);
      });
    }
    loadOffers().catch(console.error);
  </script>
</body>
</html>
