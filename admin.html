<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL ZOZ - Product Manager</title>

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Side Panel */
    #sidePanel {
      width: 220px;
      background: linear-gradient(180deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    #sidePanel img {
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fff;
      padding: 5px;
    }

    #sidePanel a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #sidePanel a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #sidePanel .logout {
      background: red;
      margin-top: auto;
      text-align: center;
      font-weight: bold;
    }

    /* Main content */
    #mainContent {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
      background: #f9f9f9;
    }

    h1 {
      color: #4e54c8;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .addBtn {
      background: #4e54c8;
      color: white;
    }

    .removeBtn {
      background: red;
      color: white;
      margin-left: 10px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .product img {
      height: 50px;
      border-radius: 6px;
    }
  </style>
  <head><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <link rel="stylesheet" href="styles.css">
</head>

</head>
</head>
<body>
  <!-- Side Panel -->
  <div id="sidePanel">
    <div style="text-align:center;">
      <img src="logo.png" alt="AL ZOZ Logo" height="60">
    </div>

    <a href="index.html">üõí Products</a>
    <a href="offers.html">üî• Hot Offers</a>
    <a href="contact.html">üìû Contact</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="admin.html">‚öôÔ∏è Manage Products</a>

    <a href="#" id="logoutBtn" class="logout">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1>Manage Products</h1>

    <!-- Add Product Form -->
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="number" id="productPrice" placeholder="Price ($)" required>
      <input type="text" id="productImage" placeholder="Image URL" required>
      <button type="submit" class="addBtn">Add Product</button>
    </form>

    <!-- Product List -->
    <h2>Product List</h2>
    <div id="productList"></div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Allow only admin
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.email !== "alihomekh@gmail.com") {
        alert("You are not authorized to view this page.");
        window.location.href = "index.html";
      } else {
        loadProducts();
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Add Product
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const image = document.getElementById("productImage").value;

      try {
        await addDoc(collection(db, "products"), {
          name, price, image
        });
        alert("Product added!");
        loadProducts();
        e.target.reset();
      } catch (err) {
        alert(err.message);
      }
    });

    // Load Products
    async function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((docSnap) => {
        const product = docSnap.data();
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div>
            <strong>${product.name}</strong> - $${product.price}
            <br>
            <img src="${product.image}" alt="${product.name}">
          </div>
          <button class="removeBtn" onclick="deleteProduct('${docSnap.id}')">Remove</button>
        `;
        productList.appendChild(div);
      });
    }

    // Delete Product
    window.deleteProduct = async function(id) {
      try {
        await deleteDoc(doc(db, "products", id));
        alert("Product removed!");
        loadProducts();
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
