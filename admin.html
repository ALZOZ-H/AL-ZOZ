<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL ZOZ Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; margin: 0; }
    header { background: #222; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    button { background: #ff6600; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #e65c00; }
    #logout { background: #333; }
    .product-list { margin-top: 20px; }
    .product-item { background: white; margin: 10px 0; padding: 10px; border-radius: 5px;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header>
    <h1>AL ZOZ Admin Dashboard</h1>
    <button id="logout">Logout</button>
  </header>

  <div class="container">
    <h2>Add New Product</h2>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productPrice" placeholder="Price">
    <button onclick="addProduct()">Add Product</button>

    <h2>Products</h2>
    <div class="product-list" id="productList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Protect admin page
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.email !== "alihomekh@gmail.com") {
        alert("Access denied! You are not the admin.");
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Fake product system (local only for now)
    const productList = document.getElementById("productList");

    function addProduct() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;

      if (name && price) {
        const div = document.createElement("div");
        div.classList.add("product-item");
        div.innerText = `${name} - $${price}`;
        productList.appendChild(div);

        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
      }
    }
  </script>
</body>
</html>
