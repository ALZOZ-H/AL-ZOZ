<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL ZOZ Admin Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Side Panel */
    #sidePanel {
      width: 220px;
      background: linear-gradient(180deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    #sidePanel img {
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fff;
      padding: 5px;
    }

    #sidePanel a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #sidePanel a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #sidePanel .logout {
      background: red;
      margin-top: auto;
      text-align: center;
      font-weight: bold;
    }

    /* Main content */
    #mainContent {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
      background: #f9f9f9;
    }

    h1 {
      color: #4e54c8;
    }

    /* Stats cards */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      color: #4e54c8;
    }

    canvas {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Side Panel -->
  <div id="sidePanel">
    <div style="text-align:center;">
      <img src="logo.png" alt="AL ZOZ Logo" height="60">
    </div>

    <a href="index.html">üõí Products</a>
    <a href="offers.html">üî• Hot Offers</a>
    <a href="contact.html">üìû Contact</a>
    <a href="dashboard.html">üìä Dashboard</a>
    <a href="admin.html">‚öôÔ∏è Manage Products</a>

    <a href="#" id="logoutBtn" class="logout">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin! Here‚Äôs your store performance.</p>

    <!-- Stats -->
    <div class="stats">
      <div class="card">
        <h2 id="visits">0</h2>
        <p>Visits</p>
      </div>
      <div class="card">
        <h2 id="orders">0</h2>
        <p>Orders</p>
      </div>
      <div class="card">
        <h2 id="returns">0</h2>
        <p>Returns</p>
      </div>
    </div>

    <!-- Chart -->
    <canvas id="salesChart" width="400" height="200"></canvas>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Allow only admin
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.email !== "alihomekh@gmail.com") {
        alert("You are not authorized to view this page.");
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    // Dummy stats (later we connect to database)
    document.getElementById("visits").innerText = "1520";
    document.getElementById("orders").innerText = "120";
    document.getElementById("returns").innerText = "8";

    // Chart Example
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Orders',
          data: [12, 19, 3, 5, 2, 3, 7],
          borderColor: '#4e54c8',
          backgroundColor: 'rgba(78, 84, 200, 0.2)',
          borderWidth: 2,
          fill: true
        }]
      }
    });
  </script>
</body>
</html>
