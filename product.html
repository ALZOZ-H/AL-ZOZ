<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - AL ZOZ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>AL ZOZ</h2>
    <a href="index.html">🏠 Home</a>
    <a href="product.html">🛍 Products</a>
    <a href="#">🔥 Hot Offers</a>
    <a href="admin.html" class="admin-only">📦 Manage Products</a>
    <a href="dashboard.html" class="admin-only">📊 Dashboard</a>
    <a href="login.html" class="logout">🚪 Logout</a>
  </div>

  <div class="content">
    <h1 id="productName">Loading...</h1>
    <div class="gallery">
      <img id="mainImage" src="" alt="Main Product">
      <div class="thumbnails" id="thumbnails"></div>
    </div>
    <p id="productPrice"></p>
    <p id="productDesc"></p>
    <button>Add to Cart</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Get product ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    async function loadProduct() {
      if (!productId) {
        document.getElementById("productName").innerText = "Product not found.";
        return;
      }

      const productRef = doc(db, "products", productId);
      const productSnap = await getDoc(productRef);

      if (productSnap.exists()) {
        const product = productSnap.data();

        document.getElementById("productName").innerText = product.name;
        document.getElementById("productPrice").innerText = `$${product.price}`;
        document.getElementById("productDesc").innerText = product.description || "No description available.";
        document.getElementById("mainImage").src = product.images[0];

        const thumbnailsDiv = document.getElementById("thumbnails");
        product.images.forEach((img, index) => {
          const thumb = document.createElement("img");
          thumb.src = img;
          thumb.alt = "Thumbnail " + (index + 1);
          thumb.style.width = "100px";
          thumb.style.cursor = "pointer";
          thumb.addEventListener("click", () => {
            document.getElementById("mainImage").src = img;
          });
          thumbnailsDiv.appendChild(thumb);
        });
      } else {
        document.getElementById("productName").innerText = "Product not found.";
      }
    }

    loadProduct();
  </script>
</body>
</html>
