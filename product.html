<!-- product.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AL ZOZ — Product</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img src="logo.png" alt="AL ZOZ Logo"></div>
    <a href="index.html">🛒 Products</a>
    <a href="offers.html">🔥 Hot Offers</a>
    <a href="contact.html">📞 Contact</a>
    <a href="dashboard.html" class="admin-only">📊 Dashboard</a>
    <a href="admin.html" class="admin-only">⚙️ Manage Products</a>
    <a href="#" id="logoutBtn" class="logout">🚪 Logout</a>
  </div>

  <div class="content">
    <div id="productDetails" class="card"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
    authDomain: "al-zoz-store.firebaseapp.com",
    projectId: "al-zoz-store",
    storageBucket: "al-zoz-store.firebasestorage.app",
    messagingSenderId: "977135794801",
    appId: "1:977135794801:web:43aae20e57879b8e9579d0",
    measurementId: "G-FG212CG4VE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const adminEmail = "alihomekh@gmail.com";

  // show admin-only links if admin
  onAuthStateChanged(auth, user=>{
    if(user && user.email && user.email.toLowerCase() === adminEmail.toLowerCase()){
      document.querySelectorAll('.admin-only').forEach(el=>el.style.display='block');
    }
    document.getElementById('logoutBtn').style.display = user ? 'block' : 'none';
  });
  document.getElementById('logoutBtn').addEventListener('click', ()=> signOut(auth).then(()=> location.href='login.html'));

  // get id param
  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  (async function(){
    if(!id){ document.getElementById('productDetails').innerHTML = '<p>Missing product id</p>'; return; }
    const dref = doc(db,'products',id);
    const snap = await getDoc(dref);
    if(!snap.exists()){ document.getElementById('productDetails').innerHTML = '<p>Product not found</p>'; return; }
    const p = snap.data();
    const imgs = p.images && p.images.length>0 ? p.images : ((p.image) ? [p.image] : ['https://picsum.photos/seed/placeholder/800/600']);
    const main = imgs[0];

    document.getElementById('productDetails').innerHTML = `
      <div class="product-detail">
        <div class="gallery">
          <img id="mainImg" class="main-img" src="${main}">
          <div class="thumbs">${imgs.map(i=>`<img src="${i}" onclick="document.getElementById('mainImg').src='${i}'">`).join('')}</div>
        </div>
        <div class="details">
          <h2>${p.name}</h2>
          <p>${p.desc || ''}</p>
          <h3 style="color:#0077cc">$${p.price}</h3>
          <div style="display:flex;gap:8px;margin-top:12px">
            <button id="addBtn" style="background:#00c6fb;border:none;padding:10px;border-radius:8px;cursor:pointer;color:#fff">Add to Cart</button>
            <a href="index.html" class="back">← Back to products</a>
          </div>
        </div>
      </div>
    `;
    // wire Add to Cart
    document.getElementById('addBtn').addEventListener('click', ()=>{
      // use same storage as index page
      const CART_KEY = 'alzoz_cart_v1';
      const cart = JSON.parse(localStorage.getItem(CART_KEY) || '{}');
      if(!cart[id]) cart[id] = { id: id, name: p.name, price: p.price, img: imgs[0], qty:0 };
      cart[id].qty++;
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      alert('Added to cart');
    });
  })();

</script>
</body>
</html>
