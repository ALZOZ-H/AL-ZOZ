<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL ZOZ Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #ff6600; color: white; padding: 15px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product { background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
               margin: 10px; padding: 15px; width: 200px; text-align: center; }
    button { background: #ff6600; border: none; color: white; padding: 10px; border-radius: 5px;
             cursor: pointer; }
    button:hover { background: #e65c00; }
    #logout { margin: 20px; background: #333; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to AL ZOZ</h1>
    <p>We donâ€™t sell products, we sell life savings.</p>
    <button id="logout">Logout</button>
  </header>

  <div class="products" id="products">
    <div class="product">
      <h3>Sample Product</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };

    // Firebase init
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Protect page: redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
