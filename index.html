<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->

  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;

    /* Side panel */
    #adminPanel {

      background: linear-gradient(180deg, #4e54c8, #8f94fb);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
    }
    #adminPanel a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #adminPanel a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #logoutBtn {
      background: red;
      margin-top: auto;
      text-align: center;
    }
    /* Main content */
    #mainContent {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Admin Side Panel (hidden for normal users) -->
  <div id="adminPanel" style="display:none;">
    <div>
      <h4>Admin Panel</h4>
      <a href="index.html">ðŸ›’ Products</a>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/seed/firstaid/300/200" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">First Aid Kit</h5>
            <p class="card-text">$29.99</p>
            <button class="btn btn-success">Buy Now</button>
          </div>
        </div>

    </div>

  <!-- Firebase + JS -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
      authDomain: "al-zoz-store.firebaseapp.com",
      projectId: "al-zoz-store",
      storageBucket: "al-zoz-store.firebasestorage.app",
      messagingSenderId: "977135794801",
      appId: "1:977135794801:web:43aae20e57879b8e9579d0",
      measurementId: "G-FG212CG4VE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show admin panel only for your email
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email === "alihomekh@gmail.com") {
          document.getElementById("adminPanel").style.display = "flex";
        }
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
