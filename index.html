<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AL ZOZ ‚Äî Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar (visible to everyone) -->
  <div class="sidebar">
    <div class="logo"><img src="logo.png" alt="AL ZOZ Logo"></div>
    <a href="index.html">üõí Products</a>
    <a href="offers.html">üî• Hot Offers</a>
    <a href="contact.html">üìû Contact</a>

    <!-- Admin-only buttons (JS will show for admin) -->
    <a href="dashboard.html" class="admin-only">üìä Dashboard</a>
    <a href="admin.html" class="admin-only">‚öôÔ∏è Manage Products</a>

    <a href="#" id="logoutBtn" class="logout">üö™ Logout</a>
  </div>

  <div class="content">
    <div class="hero">
      <div class="brand-title">AL ZOZ</div>
      <div class="brand-sub">We don‚Äôt sell products, we sell life savings</div>
    </div>

    <div>
      <h3>Products</h3>
      <div id="productGrid" class="product-grid"></div>
    </div>
  </div>

  <div id="cartFab" class="cart-fab">Cart (<span id="cartCount">0</span>)</div>

  <!-- Cart modal (simple) -->
  <div id="cartModal" style="display:none;position:fixed;right:20px;bottom:80px;width:320px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.2);padding:12px;z-index:999;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <strong>Cart</strong><button id="closeCart" style="background:#eee;border:none;padding:6px;border-radius:6px;cursor:pointer">Close</button>
    </div>
    <div id="cartItems" style="max-height:260px;overflow:auto"></div>
    <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center">
      <strong>Total: $<span id="cartTotal">0.00</span></strong>
      <button id="checkoutBtn" style="background:#00c6fb;border:none;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer">Checkout</button>
    </div>
  </div>

<script type="module">
  // Firebase + Firestore + Auth (modular)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore, collection, getDocs, doc, setDoc, updateDoc,
    addDoc, serverTimestamp, increment, query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
    authDomain: "al-zoz-store.firebaseapp.com",
    projectId: "al-zoz-store",
    storageBucket: "al-zoz-store.firebasestorage.app",
    messagingSenderId: "977135794801",
    appId: "1:977135794801:web:43aae20e57879b8e9579d0",
    measurementId: "G-FG212CG4VE"
  };

  const adminEmail = "alihomekh@gmail.com";
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // show/hide admin links based on auth
  onAuthStateChanged(auth, async (user) => {
    document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
    if (user && user.email && user.email.toLowerCase() === adminEmail.toLowerCase()) {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
    }
    // show/hide logout button only when logged in
    document.getElementById('logoutBtn').style.display = user ? 'block' : 'none';

    // record visit (do regardless of auth)
    try {
      const statsRef = doc(db, 'stats', 'global');
      await updateDoc(statsRef, { visits: increment(1) }).catch(async (err) => {
        // if not exist -> create
        await setDoc(statsRef, { visits: 1, orders: 0, returns: 0 });
      });
      // store a visit doc for analytics
      await addDoc(collection(db, 'analytics'), { type:'visit', email: user?.email || null, ts: serverTimestamp() });
    } catch (e) {
      console.warn('visit record error', e);
    }
  });

  // logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    signOut(auth).then(()=> location.href='login.html');
  });

  // load products
  async function loadProducts(){
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    try {
      const q = query(collection(db,'products'), orderBy('createdAt','desc'));
      const snap = await getDocs(q);
      if (snap.empty) {
        grid.innerHTML = '<div class="card"><div style="padding:20px">No products yet. Admin can add products in Manage Products.</div></div>';
        return;
      }
      snap.forEach(docSnap=>{
        const p = docSnap.data();
        const id = docSnap.id;
        const img = (p.images && p.images.length>0) ? p.images[0] : (p.image || 'https://picsum.photos/seed/placeholder/800/600');
        const el = document.createElement('div');
        el.className = 'product-card';
        el.innerHTML = `
          <a href="product.html?id=${id}" style="text-decoration:none;color:inherit;display:block">
            <img src="${img}" alt="${p.name}">
            <div class="pbody">
              ${p.offer ? '<span class="badge-offer">HOT</span>' : ''}
              <div class="product-name">${p.name}</div>
              <div class="product-price">$${p.price}</div>
            </div>
          </a>
        `;
        grid.appendChild(el);
      });
    } catch (e) {
      console.error('loadProducts', e);
      grid.innerHTML = '<div class="card"><div style="padding:20px;color:#cf2333">Failed to load products.</div></div>';
    }
  }

  await loadProducts();

  // CART (simple localStorage cart)
  const CART_KEY = 'alzoz_cart_v1';
  function getCart(){ return JSON.parse(localStorage.getItem(CART_KEY) || '{}'); }
  function saveCart(cart){ localStorage.setItem(CART_KEY, JSON.stringify(cart)); updateCartUI(); }
  function addToCart(item){ const cart = getCart(); const key = item.id;
    if(!cart[key]) cart[key] = {...item, qty:0};
    cart[key].qty++; saveCart(cart); alert('Added to cart'); }

  function updateCartUI(){
    const cart = getCart();
    const count = Object.values(cart).reduce((s,i)=>s+i.qty,0);
    document.getElementById('cartCount').innerText = count;
  }
  updateCartUI();

  // expose addToCart to global for product page to call via window
  window.addToCart = (id,name,price,img) => addToCart({id,name,price,img});

  // Cart UI behavior
  const cartFab = document.getElementById('cartFab');
  const cartModal = document.getElementById('cartModal');
  cartFab.addEventListener('click', ()=> {
    renderCart();
    cartModal.style.display = 'block';
  });
  document.getElementById('closeCart').addEventListener('click', ()=> { cartModal.style.display = 'none'; });

  function renderCart(){
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    const cart = getCart();
    if(Object.keys(cart).length===0){ container.innerHTML = '<div class="small-muted">Cart is empty</div>'; document.getElementById('cartTotal').innerText = '0.00'; return; }
    let total=0;
    Object.values(cart).forEach(item=>{
      total += item.price * item.qty;
      const row = document.createElement('div');
      row.style = 'display:flex;justify-content:space-between;align-items:center;margin-bottom:8px';
      row.innerHTML = `<div>
        <div style="font-weight:700">${item.name}</div>
        <div class="small-muted">$${item.price} x ${item.qty}</div>
      </div>
      <div>
        <button style="margin-right:6px" onclick="chgQty('${item.id}',-1)">-</button>
        <button onclick="chgQty('${item.id}',1)">+</button>
      </div>`;
      container.appendChild(row);
    });
    document.getElementById('cartTotal').innerText = total.toFixed(2);
  }

  window.chgQty = (id,delta) => {
    const cart = getCart();
    if(!cart[id]) return;
    cart[id].qty += delta;
    if(cart[id].qty <= 0) delete cart[id];
    saveCart(cart);
    renderCart();
  };

  document.getElementById('checkoutBtn').addEventListener('click', async ()=>{
    const cart = getCart();
    if(Object.keys(cart).length===0){ alert('Your cart is empty'); return; }
    // build order
    const items = Object.values(cart).map(i=>({ id:i.id, name:i.name, price:i.price, qty:i.qty }));
    const total = items.reduce((s,i)=>s + i.price*i.qty, 0);
    let currentUser = auth.currentUser;
    try {
      await addDoc(collection(db,'orders'), { items, total, email: currentUser?.email || null, status:'pending', createdAt: serverTimestamp() });
      // increment orders count in stats doc
      const statsRef = doc(db,'stats','global');
      await updateDoc(statsRef, { orders: increment(1) }).catch(async ()=> setDoc(statsRef, { visits:0, orders:1, returns:0 }));
      // add analytics
      await addDoc(collection(db,'analytics'), { type:'order', email: currentUser?.email || null, amount: total, ts: serverTimestamp() });
      // clear cart
      localStorage.removeItem(CART_KEY);
      updateCartUI();
      renderCart();
      alert('Order placed! Thank you.');
      cartModal.style.display = 'none';
    } catch (e) {
      console.error('checkout error', e);
      alert('Failed to place order.');
    }
  });

</script>
</body>
</html>
