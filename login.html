<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AL ZOZ â€” Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* small override to center box */
    .login-wrap { max-width:420px; margin:80px auto; }
    .login-card { padding:20px; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(10,20,40,0.08); }
    .btn { padding:10px 12px; border-radius:8px; border:none; cursor:pointer }
    .btn-primary { background:#005bea; color:#fff; }
    .btn-google { background:#fff; border:1px solid #e6e9ee; display:flex; gap:8px; align-items:center; justify-content:center; }
  </style>
</head>
<body>
  <div class="content">
    <div class="login-wrap">
      <div class="login-card">
        <div style="text-align:center;margin-bottom:12px;">
          <img src="logo.png" height="64" alt="AL ZOZ">
          <h2 style="color:#002a8f;margin-top:8px;">Welcome to AL ZOZ</h2>
          <p class="small-muted">Sign in to manage or shop</p>
        </div>

        <input id="email" placeholder="Email" style="width:100%;padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:8px">
        <input id="password" placeholder="Password" type="password" style="width:100%;padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:12px">

        <div style="display:flex;gap:8px">
          <button id="loginBtn" class="btn btn-primary" style="flex:1">Login</button>
          <button id="signupBtn" class="btn" style="background:#e6e7f9;color:#002a8f">Sign Up</button>
        </div>

        <div style="text-align:center;margin:12px 0;color:#6b7280">or</div>

        <button id="googleBtn" class="btn btn-google" style="width:100%"><img src="https://developers.google.com/identity/images/g-logo.png" height="18"> Sign in with Google</button>

        <div id="msg" style="margin-top:10px;color:#cf2333"></div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
    authDomain: "al-zoz-store.firebaseapp.com",
    projectId: "al-zoz-store",
    storageBucket: "al-zoz-store.firebasestorage.app",
    messagingSenderId: "977135794801",
    appId: "1:977135794801:web:43aae20e57879b8e9579d0",
    measurementId: "G-FG212CG4VE"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const emailEl = document.getElementById('email'), passEl = document.getElementById('password'), msg = document.getElementById('msg');

  document.getElementById('loginBtn').addEventListener('click', async ()=>{
    try {
      await signInWithEmailAndPassword(auth, emailEl.value, passEl.value);
      window.location.href = 'index.html';
    } catch (e) { msg.textContent = e.message; }
  });

  document.getElementById('signupBtn').addEventListener('click', async ()=>{
    try {
      await createUserWithEmailAndPassword(auth, emailEl.value, passEl.value);
      window.location.href = 'index.html';
    } catch (e) { msg.textContent = e.message; }
  });

  document.getElementById('googleBtn').addEventListener('click', async ()=>{
    try {
      await signInWithPopup(auth, provider);
      window.location.href = 'index.html';
    } catch (e) { msg.textContent = e.message; }
  });

</script>
</body>
</html>
