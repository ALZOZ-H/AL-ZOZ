<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact â€” AL ZOZ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<nav class="navbar navbar-dark bg-dark"><div class="container"><a class="navbar-brand" href="index.html"><img src="AL_ZOZ_logo.png" style="height:36px"></a></div></nav>
<main class="container py-4">
  <div class="card p-4 mx-auto" style="max-width:700px">
    <h4>Contact Support</h4>
    <p class="text-muted">Leave your message and the admin will respond.</p>
    <input id="name" class="form-control mb-2" placeholder="Your name">
    <input id="email" class="form-control mb-2" placeholder="Your email">
    <textarea id="message" class="form-control mb-2" rows="6" placeholder="How can we help?"></textarea>
    <div><button id="sendBtn" class="btn btn-primary">Send Message</button></div>
    <div id="res" class="mt-2"></div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
    authDomain: "al-zoz-store.firebaseapp.com",
    projectId: "al-zoz-store",
    storageBucket: "al-zoz-store.firebasestorage.app",
    messagingSenderId: "977135794801",
    appId: "1:977135794801:web:43aae20e57879b8e9579d0",
    measurementId: "G-FG212CG4VE"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById('sendBtn').addEventListener('click', async ()=>{
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const res = document.getElementById('res');
    if(!email || !message){ res.innerHTML = '<div class="text-danger">Email and message required</div>'; return; }
    try{
      await db.collection('contacts').add({ name, email, message, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
      res.innerHTML = '<div class="text-success">Message sent! The admin will reply soon.</div>';
      document.getElementById('name').value=''; document.getElementById('email').value=''; document.getElementById('message').value='';
    }catch(e){ res.innerHTML = '<div class="text-danger">Failed to send. Try again later.</div>'; }
  });
</script>
</body>
</html>
