<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AL ZOZ â€” Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img src="logo.png" alt="AL ZOZ"></div>
    <a href="index.html">ğŸ›’ Products</a>
    <a href="offers.html">ğŸ”¥ Hot Offers</a>
    <a href="contact.html">ğŸ“ Contact</a>
    <a href="dashboard.html" class="admin-only">ğŸ“Š Dashboard</a>
    <a href="admin.html" class="admin-only">âš™ï¸ Manage Products</a>
    <a href="#" id="logoutBtn" class="logout">ğŸšª Logout</a>
  </div>

  <div class="content">
    <div class="card">
      <h2>Contact Support</h2>
      <p class="small-muted">Leave a message and the admin will see it in the dashboard.</p>
      <input id="name" placeholder="Your Name">
      <input id="email" placeholder="Your Email">
      <textarea id="message" placeholder="Message" style="min-height:120px"></textarea>
      <div style="display:flex;gap:8px">
        <button id="sendBtn" style="background:#005bea;color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer">Send</button>
        <div id="res" style="margin-left:12px"></div>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMcvOHM65rOqpZbwqSGI7LJm6lNc0dPo4",
    authDomain: "al-zoz-store.firebaseapp.com",
    projectId: "al-zoz-store",
    storageBucket: "al-zoz-store.firebasestorage.app",
    messagingSenderId: "977135794801",
    appId: "1:977135794801:web:43aae20e57879b8e9579d0",
    measurementId: "G-FG212CG4VE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, user=>{
    document.getElementById('logoutBtn').style.display = user ? 'block' : 'none';
    if(user && user.email === 'alihomekh@gmail.com') document.querySelectorAll('.admin-only').forEach(el=>el.style.display='block');
  });
  document.getElementById('logoutBtn').addEventListener('click', ()=> signOut(auth).then(()=> location.href='login.html'));

  document.getElementById('sendBtn').addEventListener('click', async ()=>{
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const res = document.getElementById('res');
    if(!email || !message){ res.innerHTML = '<span style="color:#e63946">Email and message required</span>'; return; }
    try{
      await addDoc(collection(db,'contacts'), { name, email, message, createdAt: serverTimestamp() });
      res.innerHTML = '<span style="color:#008a00">Message sent â€” admin will review.</span>';
      document.getElementById('name').value=''; document.getElementById('email').value=''; document.getElementById('message').value='';
    } catch(e){ res.innerHTML = '<span style="color:#e63946">Failed to send</span>'; }
  });
</script>
</body>
</html>
